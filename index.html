<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Todo web app</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div id="left-col">
                <div class="col-left">
                    <img class="home-logo" src="images/home-logo.png" alt="Home logo">
                </div>
                
                <div class="col-left">
                    <form>
                        <input class="search-bar" type="search" placeholder="Search...">
                        <button class="search-logo" type="submit"><img src="images/search.png" alt="search"></button>
                    </form>
                </div>
            </div>

            <div id="right-col">
                <input id="toggler" class="checkbox" type="checkbox">
                <label for="toggler">
                    <img class="profile-icon" src="images/profile.png" alt="profile icon">
                </label>
                <div class="profile-dropdowns">
                    <a href="">Settings</a>
                    <a href="">Log out</a>
                </div>
            </div>
        </div> <!--heder-container ends here-->
    </header>
</body>
</html>
